## `.github/workflows/ci.yml`  (simple starter)

```yaml
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn httpx "opentelemetry-sdk" \
                     "opentelemetry-api" "opentelemetry-exporter-otlp" \
                     "opentelemetry-instrumentation-fastapi"

      - name: Quick import check
        run: |
          python -m compileall api benchmark_client
