receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 1000

exporters:
  # Simple stdout exporter for debugging
  debug:
    verbosity: basic

  # ClickHouse exporter for traces + metrics
  # clickhouse:
  #   endpoint: "tcp://clickhouse:9000?dial_timeout=10s&compress=lz4"
  #   database: "otel"
  #   username: "default"
  #   password: "benchmaker"
  #   async_insert: true
  #   create_schema: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
